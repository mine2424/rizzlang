name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ────────────────────────────────────────────────
  # ユニット + ウィジェットテスト
  # ────────────────────────────────────────────────
  unit-widget:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Flutter のセットアップ
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: stable
          cache: true

      - name: 依存関係インストール
        run: flutter pub get

      - name: ユニットテスト実行
        run: flutter test test/unit/ --reporter=expanded

      - name: ウィジェットテスト実行
        run: flutter test test/widget/ --reporter=expanded

  # ────────────────────────────────────────────────
  # VRT ゴールデンテスト
  # ────────────────────────────────────────────────
  golden-vrt:
    name: Golden (VRT) Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Flutter のセットアップ
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: stable
          cache: true

      - name: 依存関係インストール
        run: flutter pub get

      - name: ゴールデンファイルが存在するか確認
        id: check_goldens
        run: |
          if ls test/goldens/*.png 1> /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # ゴールデンが存在しない場合: 生成して自動コミット (mainブランチのみ)
      - name: ゴールデンファイル生成（初回）
        if: steps.check_goldens.outputs.exists == 'false' && github.ref == 'refs/heads/main'
        run: |
          flutter test test/golden/ --update-goldens
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test/goldens/
          git diff --staged --quiet || git commit -m "ci: generate golden baseline files [skip ci]"
          git push

      # ゴールデンが存在する場合: 差分チェック
      - name: ゴールデン差分チェック
        if: steps.check_goldens.outputs.exists == 'true'
        run: flutter test test/golden/ --reporter=expanded

      # テスト失敗時: 差分画像を artifacts に保存
      - name: ゴールデン失敗ファイルを保存
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: golden-failures-${{ github.sha }}
          path: |
            test/goldens/failures/
            **/*_masterimage.png
            **/*_testimage.png
            **/*_isolatedDiff.png
          if-no-files-found: ignore
          retention-days: 7

      # 全ゴールデン画像を artifacts にアップロード（PR レビュー用）
      - name: ゴールデン画像を artifacts にアップロード
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: golden-images-${{ github.sha }}
          path: test/goldens/
          retention-days: 30

  # ────────────────────────────────────────────────
  # 静的解析 (lint)
  # ────────────────────────────────────────────────
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Flutter のセットアップ
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: stable
          cache: true

      - name: 依存関係インストール
        run: flutter pub get

      - name: 静的解析
        run: flutter analyze --no-fatal-infos

      - name: フォーマットチェック
        run: dart format --output=none --set-exit-if-changed lib/ test/

  # ────────────────────────────────────────────────
  # ビルド確認（Android）
  # ────────────────────────────────────────────────
  build-android:
    name: Build Check (Android)
    runs-on: ubuntu-latest
    needs: [unit-widget, analyze]

    steps:
      - uses: actions/checkout@v4

      - name: Java のセットアップ
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Flutter のセットアップ
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: stable
          cache: true

      - name: 依存関係インストール
        run: flutter pub get

      - name: Android ビルド（debug）
        run: flutter build apk --debug
          --dart-define=SUPABASE_URL=https://placeholder.supabase.co
          --dart-define=SUPABASE_ANON_KEY=placeholder
          --dart-define=RC_ANDROID_KEY=goog_placeholder
