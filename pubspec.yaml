name: rizzlang
description: AI外国人パートナーと毎日LINEして言語を身につけるモバイルアプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.0

  # Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # HTTP
  dio: ^5.4.3

  # Models (コード生成)
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # ローカルストレージ
  shared_preferences: ^2.2.3

  # アニメーション
  flutter_animate: ^4.5.0

  # 通知
  flutter_local_notifications: ^17.1.2
  firebase_messaging: ^15.1.0       # FCM for push (iOS/Android両対応)
  firebase_core: ^3.4.0

  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0                    # Lottieアニメーション（紙吹雪等）

  # Stripe
  flutter_stripe: ^10.1.1

  # ユーティリティ
  intl: ^0.19.0
  timeago: ^3.6.1
  collection: ^1.18.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # コード生成
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.7.6
  riverpod_generator: ^2.4.0

  # テスト
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
